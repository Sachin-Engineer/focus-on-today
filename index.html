<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Focus on Today</title>
</head>

<body>
    <div id="wrapper">
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="container">
            <h2 class="sub-title">Today<img src="./images/Sun.svg" alt=""></h2>

            <p class="progress-label">Raise the bar by completing your goals!</p>

            <div class="progress-bar">
                <div class="progress-value">2/3 completed</div>

                <p class="error-label">Please set all the 3 goals!</p>
            </div>

            <div class="goal-container">
                <div class="goal">
                    <div class="custom-checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="">
                    </div>
                    <input class="goal-input" type="text" placeholder="Add new goal...">
                </div>

                <div class="goal">
                    <div class="custom-checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="">
                    </div>
                    <input class="goal-input" type="text" placeholder="Add new goal...">
                </div>

                <div class="goal">
                    <div class="custom-checkbox">
                        <img class="check-icon" src="./images/check-icon.svg" alt="">
                    </div>
                    <input class="goal-input" type="text" placeholder="Add new goal...">
                </div>
            </div>

            <p class="quote">"Move one step ahead, today!"</p>

            <p class="made-with">Made with ❤️ by Sachin Kumar</p>
        </div>
    </div>
</body>

</html>
